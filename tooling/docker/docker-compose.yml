version: "3.9"

services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/safety_suggestions
      - JWT_SECRET=your_jwt_secret
    depends_on:
      - db

  web:
    build:
      context: ../web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:4000
    depends_on:
      - backend

  mobile:
    build:
      context: ../mobile
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - API_URL=http://localhost:4000
    depends_on:
      - backend

  db:
    image: postgres:14
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: safety_suggestions
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
